<input
  [id]="id"
  type="checkbox"
  [value]="value"
  [checked]="checked"
  (change)="handleToggle()"
>
<label [class.checked]="checked" [for]="id">
  <ng-container *ngIf="checked">
    {{ labelTrue }}
  </ng-container>
  <ng-container *ngIf="!checked">
    {{ labelFalse }}
  </ng-container>
</label>
