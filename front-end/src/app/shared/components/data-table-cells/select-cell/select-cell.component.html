<app-input-item
  [class.select-small]="small"
  [(ngModel)]="value"
  (selectChange)="onChange($event)"
  (openList)="openDropDown()"
  [fieldType]="fieldType"
  [items]="dropDownList"
  [placeholder]="placeholder"
  [disabled]="isDisabled(this.row)"
  clearable="false"
  bindValue="id"
  bindLabel="name"
></app-input-item>
