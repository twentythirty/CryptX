<button
  [type]="type"
  [ngClass]="{
    btn:      true,
    thinner:  thinner,
    grey:     grey,
    loading:  loading
  }"
  [class]="extraClass"
  [disabled]="disabled"
  (click)="emitClick()"
>
  <div
    *ngIf="loading"
    class="spinner-cont"
  >
    <mat-progress-spinner    
      mode="indeterminate"
      strokeWidth="1"
      diameter="17"
    ></mat-progress-spinner>
  </div>

  <ng-content></ng-content>
</button>
