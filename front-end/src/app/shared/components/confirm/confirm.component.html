<app-modal
  (close)="handleReject()"
  heading="{{heading}}"
  errorIcon="true"
>
 <div class="select-box">
    <div class="label">
      <div class="checkboxes-modal-wrap">
        <app-btn
          class="checkboxes-modal"
          [grey]="true"
          (click)="handleReject()"
        >{{ 'common.cancel' | translate }}</app-btn>
        <app-btn
          class="checkboxes-modal"
          (click)="handleConfirm()"
        >{{ 'common.confirm' | translate }}</app-btn>
      </div>
    </div>
  </div>
</app-modal>
