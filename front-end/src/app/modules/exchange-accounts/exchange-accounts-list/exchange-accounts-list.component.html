<div class="top-controls">
  <span class="headline-title">{{count}} {{'exchange_accounts.header' | translate}}</span>
  <a [routerLink]="['/exchange_accounts/add']" class="btn start">
    <span>{{'exchange_accounts.add_account' | translate}}</span>
  </a>
</div>

<app-data-table
  [dataSource]="exchangeAccountsDataSource"
  [columnsToShow]="exchangeAccountsColumnsToShow"
  [loading]="isTableLoading"
  (setFilter)="onSetFilter($event)"
  (openRow)="openRow($event)"
></app-data-table>

<app-pagination 
  [count]="count"  
  [perPage]="pageSize" 
  [page]="page"
  [loading]="isTableLoading"
></app-pagination>
