<app-modal
  deposit-form-modal
  *ngIf="showModal"
  [heading]="'deposits.deposit' | translate"
  (close)="hideModal()"
>
  <form [formGroup]="form" (ngSubmit)="submitDeposit()">
    <br>
    <app-input-item
      type="number"
      class="form-item"
      [label]="'deposits.please_specify_amount' | translate"
      [placeholder]="'deposits.placeholder_amount' | translate"
      [formGroup]="form"
      formControlName='amount'
    ></app-input-item>

    <app-input-item
      type="number"
      class="form-item"
      [label]="'deposits.please_specify_management_fee' | translate"
      [placeholder]="'deposits.placeholder_management_fee' | translate"
      [formGroup]="form"
      formControlName="deposit_management_fee"
    ></app-input-item>

    <div class="btn-wrap btn-right">
      <br>
      <button
        type="submit"
        class="btn submit"
        [disabled]="isSubmitDepositLoading"
        [appMarkAsTouched]="form"
      >{{ 'common.confirm' | translate }}</button>
    </div>
  </form>
</app-modal>

<app-confirm
  *ngIf="showConfirm"
  [heading]="'deposits.are_you_sure_want_to_approve' | translate" 
  (onReject)="hideConfirm()"
  (onConfirm)="approveDeposit()"
></app-confirm>
