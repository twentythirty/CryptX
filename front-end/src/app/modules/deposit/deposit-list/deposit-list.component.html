<div class="top-controls">
  <span class="headline-title">{{'deposits.header' | translate}}</span>
</div>

<app-data-table
  [dataSource]="depositDataSource"
  [columnsToShow]="depositColumnsToShow"
  [loading]="isTableLoading"
  (setFilter)="onSetFilter($event)"
  (openRow)="openRow($event)"
></app-data-table>

<app-pagination 
  [count]="count"  
  [perPage]="pageSize" 
  [page]="page"
  [loading]="isTableLoading"
></app-pagination>

<app-deposit-approve
  #depositApprove
  [depositId]="depositId"
  (updateData)="getAllData()"
></app-deposit-approve>
