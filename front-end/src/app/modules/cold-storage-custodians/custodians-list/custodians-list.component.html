<div class="top-controls">
  <span class="headline-title">{{count}} {{'cold_storage.custodians.header' | translate}}</span>
  <a
    class="btn start"
    (click)="addCustodian()"
  >
    <span>{{ 'common.add_custodian' | translate }}</span>
  </a>
</div>

<app-data-table
  [dataSource]="custodiansDataSource"
  [columnsToShow]="custodiansColumnsToShow"
  [loading]="isTableLoading"
  (setFilter)="onSetFilter($event)"
></app-data-table>

<app-pagination
  [count]="count"
  [perPage]="pageSize"
  [page]="page"
  [loading]="isTableLoading"
></app-pagination>
